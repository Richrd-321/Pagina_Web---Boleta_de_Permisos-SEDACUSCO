<html lang="en">
<head>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    
     <!--    NAVBAR (Barra de navegacion obtenida desde la pagina de bootstrap ) -->

    <!--    NAVEGACION      -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="img/logoSeda.png" alt="Sedacusco logo" style="width: 40%;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto" style="display: flex; align-items: center;">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!--    BOLETA DE AUTORIZACION DE SALIDA -->
    <section class="bg-light py-5">
        <div class="container bg-warning p-5">
            <div class="row">
                <h3>Boleta de Autorizacion de Salida</h3>

                <p>Lorem ipsum dolor sit amet.</p>

                <form action="">
                    <!--    NOMBRE  -->
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <i class="fas fa-user input-group-text"></i>
                            </div>

                            <input type="text" class="form-control" placeholder="Tu Nombre" aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                    </div>

                    <!--    CALENDARIO  -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <!--<i class="fas fa-user input-group-text"></i>-->
                            <i class="fas fa-calendar input-group-text"></i>
                        </div>

                        <input type="datetime-local" class="form-control" aria-label="datetime-local" aria-describedby="basic-addon1">
                    </div>

                    <!--    MOTIVO      -->

                    <h4>    MOTIVO: </h4>
                    <!--    CHECKOUT - ENFERMEDAD-->
                    <div class="form-check">                      
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Enfermedad
                        </label>
                    </div>

                     <!--    CHECKOUT - COMISION-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>

                         <label class="form-check-label" for="exampleRadios1">
                           Comision
                         </label>
                    </div>

                    <!--    CHECKOUT - PERMISO-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>

                        <label class="form-check-label" for="exampleRadios1">
                          Permiso
                        </label>
                    </div>

                    <!--    CHECKOUT - OTROS-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>

                         <label class="form-check-label" for="exampleRadios1">
                           Otros
                         </label>

                    </div>
                    
                    <!--    MENSAJE  -->

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <i class="fas fa-pencil-alt input-group-text"></i>
                        </div>
                        <textarea name="" cols="30" rows="10" placeholder="Mensaje" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>


                    <!--    FIRMAS   -->



                </form>        
               
            </div>

        </div>
    </section>

    
    
    <!--    FOOTER      -->
    <footer>
        <div class="container p-3 text-white text-center">
            <p>Copyright &copy; 2022</p>
        </div>
    </footer>

    <!-- BOOTSTRAP JAVASCRIP    -->
